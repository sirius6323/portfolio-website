		<header>
			<h1>Contact Me</h1>
		</header>
		<!-- Main contact content -->
		<main>
			<p>How to reach me:</p>
			<ul>
				<li>
					<a href="mailto:sirius6323@gmail.com">Email</a>
				</li>
				<li>
					<a href="tel:+17024615846">Phone</a>
				</li>
				<li>
					<a href="skype:live:.cid.55097bf318078f0b?chat"
						>Start a chat with me</a
					>
				</li>
			</ul>
			<!-- CTA button -->
			<a class="button" href="mailto:sirius6323@gmail.com">Contact Me</a>

			<p>Please leave your contact information here</p>
			<!-- User contact form -->
			<form action="#" method="post" class="form-container" autocomplete="off">
				<div class="contact-form">
					<div class="input-fields">
						<label class="form-labels" for="form-first-name"></label>
						<input
							type="text"
							name="first-name"
							id="form-first-name"
							placeholder="First Name"
							required
						/>

						<label class="form-labels" for="form-last-name"></label>
						<input
							type="text"
							name="last-name"
							id="form-last-name"
							placeholder="Last Name"
							required
						/>

						<label class="form-labels" for="form-email"></label>
						<input
							type="email"
							name="email"
							id="form-email"
							placeholder="Email"
							required
						/>
					</div>
					<div class="message-container">
						<label class="form-labels" for="form-message"></label>
						<textarea
							name="message"
							id="form-message"
							placeholder="Message"
						></textarea>
						<div class="button">Send</div>
					</div>
				</div>
			</form>
		</main>
