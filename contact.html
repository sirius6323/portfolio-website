	<body>
		<!-- Contact nav menu -->
		<header class="page-header">
			<!-- Add your logo here -->
			<img
				src="img/david-vega-logo.png"
				class="page-header__item"
				alt="Personal logo of David Vega, a text logo in uppercase letters that consists of my name"

			<nav role="menubar" class="main-navigation page-header__item">
				<ul class="navigation-list">

							>Work</a
						>
					</li>
					<li role="presentation">
						<a
							href="contact.html"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<header>
			<h1>Contact Me</h1>
		</header>
		<!-- Main contact content -->
		<main>
			<p>How to reach me:</p>
			<ul>
				<li>
					<a href="mailto:sirius6323@gmail.com">Email</a>
				</li>
				<li>
					<a href="tel:+17024615846">Phone</a>
				</li>
				<li>
					<a href="skype:David Vega?chat">Start a chat with me</a>
				</li>
			</ul>
			<!-- CTA button -->
			<a class="button" href="mailto:sirius6323@gmail.com">Contact Me</a>

			<p>Please leave your contact information here</p>
			<!-- User contact form -->
			<form action="" method="post" id="contact-from">
				<div class="form-container">
					<label class="contact-form" for="contact-first-name"
						>First Name:</label
					>
					<input
						type="text"
						name="first-name"
						id="contact-first-name"
						required
					/>
					<hr />

					<label class="contact-form" for="contact-last-name">Last Name:</label>
					<input type="text" name="last-name" id="contact-last-name" required />
					<hr />

					<label class="contact-form" for="contact-telephone">Telephone:</label>
					<input type="tel" name="telephone" id="contact-telephone" />
					<hr />

					<label class="contact-from" for="contact-email">Email:</label>
					<input type="email" name="email" id="contact-email" required />
					<hr />

					<label class="contact-from" for="contact-message">Message:</label>
					<textarea
						name="message"
						id="contact-message"
						maxlength
						required="240"
					></textarea>
					<hr />
					<input
						type="submit"
						value="Submit Message"
						name="message"
						id="contact-message"
					/>
				</div>
			</form>
		</main>

		<footer class="page-footer">
			<p>
				<strong>Find Me On</strong>

				<a
					href="https://www.linkedin.com/in/david-vega-332724102/"
					class="social-media-platform"
					target="_blank"
				>
					<img
						src="img/linkedin-icon.svg"
						alt="LinkedIn logo icon image"
						width="30px"
						height="30px"
						enable-background="new 0 0 48 48"
					/>
				</a>
			</nav>
		</footer>

		<script src="js/tota11y.min.js"></script>
